<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description"
    content="Página líder en servicios de internet y tecnología. Soluciones personalizadas y artículos de computación de alta calidad.">
  <meta name="keywords"
    content="servicios de internet, alta velocidad, tecnología, experiencia en línea, artículos de computación, alta calidad.">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--logo-->
  <link rel="icon" type="image/png" href="./img/logo_blanco.png">
  <!--AOS CSS-->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!--AOS JS-->

  <!--BOOTSTRAP CSS-->
  <link href="./bootstrap/css/bootstrap.min.css"" rel=" stylesheet">
  <!--CSS-->
  <!--CSS DE RESPALDO-->

  <title>Sicnet</title>
</head>

<body>
  <div class="div__god">
    <!--Header   -->
    <header class="header">
      <div class="header__top">
        <p class="header__p">
          Internet para estar conectados
        </p>
        <div class="header__icons">
          <a href="https://www.instagram.com/gaming.sic/">
            <img src="./img/instagram_icon.png" alt="Instagram">
          </a>
          <a
            href="https://l.instagram.com/?u=https%3A%2F%2Fbit.ly%2F3v3gNp9&e=AT2VU9DSQVv2HNPF6g0ZYBiWr320ba9g0bbVPCKFvmetRv9bX3qaw1q4l4MZYQtNS95qghQY4onc1sKV6Kf57YMNQ11KurawcOJv8w">
            <img src="./img/whatsapp_icon.png" alt="Whatsapp">
          </a>
          <a href="https://www.facebook.com/SICCOMPUTACION">
            <img src="./img/facebook_icon.png" alt="Facebook">
          </a>
        </div>
      </div>
      <div class='logo'>
        <a href="index.html">
          <img class="logo__img" src="./img/Logo Gaming SIC.jpg" alt="LOGO">
        </a>
      </div>
      <nav>
        <h4 class="header__nav button">E-commerce Gaming Sic</h4>
      </nav>
    </header>
    <main>

      <div class="container-fluid">
        <div class="row">
          <aside class="col-lg-4">
            <h2>Filtros</h2>
            <hr>
            <form>
              <div class="form-group">
                <label for="producto">Producto</label>
                <select class="form-control" id="producto">
                  <option value="Todos">Todos</option>
                  <option value="Microprocesador">Microprocesador</option>
                  <option value="Memoria RAM">Memoria RAM</option>
                  <option value="Motherboard">Motherboard</option>:
                </select>
              </div>
              <div class="form-group">
                <label for="price-range">Rango de precio:</label>
                <input type="range" class="form-control-range" id="price-range" min="0" max="400000" step="1000">
                <output id="price-output"> 0</output>
              </div>
              <button type="submit" class="btn btn-primary">Filtrar</button>
            </form>
          </aside>

          <div class="col-lg-8">
            
              <h1>Productos</h1>
              <hr>

              <div id="contenedor-productos" class="row">

              </div>
          </div>
          </div>
    </main>
  </div>
  <footer class="footer">
    <p class="footer__p">
      Copyright 2022 © SICnet.<br>
      Diseño Web: Rodolfo Garavano.<br>
